<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="shortcut icon" type="image/png" href="img/icon.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./css/Checkout.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <main>
    <div class="w3-left">
      <button class="w3-button w3-round" id="go-back">Go Back</button>
    </div>
    <div class="w3-container">
      <div class="w3-card" id="personal-info">
        <h1>Personal Information</h1>
        <form class="w3-container">

          <div class="w3-half">
            <label>First Name</label>
            <input class="w3-input w3-border" type="text">

            <label>Last Name</label>
            <input class="w3-input w3-border" type="text">
          </div>

          <div class="w3-half">
            <label>Shipping Adress</label>
            <input class="w3-input w3-border" type="text">
            <label>Contact number</label>
            <input class="w3-input w3-border" type="number">
          </div>

        </form>
      </div>

      <div class="w3-card w3-container" id="order-summary">
        <h1>Order Summary</h1>
        <div class="w3-quarter w3-center OS"><img src="./img/1.jpg" style="height: 100px;"></div>
        <div class="w3-quarter w3-center w3-cell-midle OS">3x3</div>
        <div class="w3-quarter w3-center w3-cell-midle OS">1</div>
        <div class="w3-quarter w3-center w3-cell-midle OS">â‚±100</div>
      </div>

      <div class="w3-card w3-container" id="payment">
        <h1>Payment Method</h1>
        <div class="paybut">
          <button class="w3-button  w3-round pmb">Cash on Delivery</button>
          <button class="w3-button  w3-round pmb">Credit/Debit Card</button>
        </div>
        <div>
          <div class="w3-third" id="cardform1">
            <label>Card Number</label>
            <input type="text" name="card_number" value="" id="card_number" placeholder="xxxx-xxxx-xxxx-xxxx"
              data-trigger="change" data-validation-minlength="1" data-type="name" data-required="true"
              data-error-message="Enter Your Credit Card Number" />
          </div>

          <div class="w3-third">
            <div>
              <label>Expiry</label>
              <div class="w3-cell month_select">
                <select name="exp_month" value="" id="exp_month" placeholder="" data-trigger="change" data-type="name"
                  data-required="true" data-error-message="Enter Your Credit Card Expiration Date">
                  <option value="1">01 (Jan)</option>
                  <option value="2">02 (Feb)</option>
                  <option value="3">03 (Mar)</option>
                  <option value="4">04 (Apr)</option>
                  <option value="5">05 (May)</option>
                  <option value="6">06 (Jun)</option>
                  <option value="7">07 (Jul)</option>
                  <option value="8">08 (Aug)</option>
                  <option value="9">09 (Sep)</option>
                  <option value="10">10 (Oct)</option>
                  <option value="11">11 (Nov)</option>
                  <option value="12">12 (Dec)</option>
                </select>
              </div>

              <span class="w3-cell divider">-</span>

              <div class="w3-cell year_select">
                <select name="exp_year" value="" id="exp_year" placeholder="" data-trigger="change" data-type="name"
                  data-required="true" data-error-message="Enter Your Credit Card Expiration Date">
                  <option value="1">14 </option>
                  <option value="2">15 (Feb)</option>
                  <option value="3">16 (Mar)</option>
                  <option value="4">17 (Apr)</option>
                  <option value="5">18 (May)</option>
                  <option value="6">19 (Jun)</option>
                  <option value="7">20 (Jul)</option>
                  <option value="8">22 (Aug)</option>
                  <option value="9">23 (Sep)</option>
                  <option value="10">24 (Oct)</option>
                  <option value="11">25 (Nov)</option>
                  <option value="12">26 (Dec)</option>
                </select>
              </div>
            </div>
          </div>


          <div class="w3-third">
            <div>
              <label>Security Code</label>
              <input type="text" name="ccv" value="" id="ccv" placeholder="123" data-trigger="change"
                data-validation-minlength="3" data-type="name" data-required="true"
                data-error-message="Enter Your Card Security Code" />

            </div>
          </div>
        </div>
      </div>
      <div class="w3-right">
        <button class="w3-button w3-round" id="placeOrder">Place Order</button>
      </div>

    </div>

  </main>
  <script href="./js/checkout.js"></script>
</body>

</html>
